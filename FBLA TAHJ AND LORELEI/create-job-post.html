<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Job Posting</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #28a745;
            color: white;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Create New Job Posting</h1>

    <form id="job-post-form">
        <label for="business-name">Business Name:</label>
        <input type="text" id="business-name" name="business-name" required>

        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" name="job-title" required>

        <label for="starting-salary">Starting Salary:</label>
        <input type="number" id="starting-salary" name="starting-salary" required>

        <label for="requirements">Requirements:</label>
        <textarea id="requirements" name="requirements" required></textarea>

        <button type="submit">Submit Job Posting</button>
    </form>

    <script>
        document.getElementById('job-post-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const businessName = document.getElementById('business-name').value;
            const jobTitle = document.getElementById('job-title').value;
            const startingSalary = document.getElementById('starting-salary').value;
            const requirements = document.getElementById('requirements').value;
            const jobPost = { businessName, jobTitle, startingSalary, requirements, datePosted: new Date().toISOString() };
            let jobPosts = JSON.parse(localStorage.getItem('jobPosts')) || [];
            jobPosts.unshift(jobPost);
            localStorage.setItem('jobPosts', JSON.stringify(jobPosts));
            window.location.href = 'apply-new-jobs.html';
        });
    </script>
</body>
</html>
