<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for New Jobs</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .job-box {
            border: none;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background: #fff;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .job-box:hover {
            transform: scale(1.05);
        }

        .back-button, .apply-button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .back-button {
            background: #28a745;
            color: white;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: #218838;
        }

        .apply-button {
            background: #007bff;
            color: white;
        }

        .apply-button:hover {
            background: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            text-align: left;
            color: #333;
        }

        .modal-content label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="window.location.href='index.html'">Back to Welcome</button>
    <h1>Apply for New Jobs</h1>
    <div id="job-container"></div>

    <div class="modal" id="application-modal">
        <div class="modal-content">
            <h2>Apply for <span id="job-title"></span></h2>
            <form id="application-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea>
                
                <button type="button" id="submit-application">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const jobPosts = JSON.parse(localStorage.getItem('jobPosts')) || [];
        const jobContainer = document.getElementById('job-container');
        const modal = document.getElementById('application-modal');
        const jobTitleSpan = document.getElementById('job-title');
        const applicationForm = document.getElementById('application-form');

        function openModal(jobTitle) {
            jobTitleSpan.textContent = jobTitle;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
            applicationForm.reset();
        }

        if (jobPosts.length > 0) {
            jobPosts.forEach(jobPost => {
                const jobBox = document.createElement('div');
                jobBox.classList.add('job-box');

                jobBox.innerHTML = `
                    <h2>${jobPost.jobTitle}</h2>
                    <p><strong>Business Name:</strong> ${jobPost.businessName}</p>
                    <p><strong>Starting Salary:</strong> $${jobPost.startingSalary}</p>
                    <p><strong>Requirements:</strong> ${jobPost.requirements}</p>
                    <p><strong>Posted On:</strong> ${new Date(jobPost.datePosted).toLocaleString()}</p>
                `;

                const applyButton = document.createElement('button');
                applyButton.textContent = 'Apply Now';
                applyButton.classList.add('apply-button');
                applyButton.onclick = () => openModal(jobPost.jobTitle);

                jobBox.appendChild(applyButton);
                jobContainer.appendChild(jobBox);
            });
        } else {
            jobContainer.innerHTML = "<p>No job postings available.</p>";
        }

        document.getElementById('submit-application').onclick = () => {
            const formData = new FormData(applicationForm);
            const applicantData = {
                name: formData.get('name'),
                age: formData.get('age'),
                experience: formData.get('experience'),
                appliedFor: jobTitleSpan.textContent
            };

            let applications = JSON.parse(localStorage.getItem('applications')) || [];
            applications.push(applicantData);
            localStorage.setItem('applications', JSON.stringify(applications));

            window.location.href = 'view-job-application.html';
        };

        window.onclick = event => {
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
